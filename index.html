<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Drum Kit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mini Drum Kit</h1>
    <div class="keys">
        <button class="key" data-key="65" id="Clap">
            <kbd>A</kbd>
            <div class="sound"><b>Clap</b></div>
        </button>
        <button class="key" data-key="83" id="HiHat">
            <kbd>S</kbd>
            <div class="sound"><b>HiHat</b></div>
        </button>
        <button class="key" data-key="68" id="Kick">
            <kbd>D</kbd>
            <div class="sound"><b>Kick</b></div>
        </button>
        <button class="key" data-key="70" id="OpenHat">
            <kbd>F</kbd>
            <div class="sound"><b>OpenHat</b></div>
        </button>
        <button class="key" data-key="71" id="Boom">
            <kbd>G</kbd>
            <div class="sound"><b>Boom</b></div>
        </button>
        <button class="key" data-key="72" id="Ride">
            <kbd>H</kbd>
            <div class="sound"><b>Ride</b></div>
        </button>
        <button class="key" data-key="74" id="Snare">
            <kbd>J</kbd>
            <div class="sound"><b>Snare</b></div>
        </button>
        <button class="key" data-key="75" id="Tom">
            <kbd>K</kbd>
            <div class="sound"><b>Tom</b></div>
        </button>
        <button class="key" data-key="76" id="Tink">
            <kbd>L</kbd>
            <div class="sound"><b>Tink</b></div>
        </button>
    </div>

  <audio data-key="65" src="Drum Sounds/01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
  <audio data-key="83" src="Drum Sounds/01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
  <audio data-key="68" src="Drum Sounds/01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
  <audio data-key="70" src="Drum Sounds/01 - JavaScript Drum Kit_sounds_openhat.wav"></audio>
  <audio data-key="71" src="Drum Sounds/01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
  <audio data-key="72" src="Drum Sounds/01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
  <audio data-key="74" src="Drum Sounds/01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
  <audio data-key="75" src="Drum Sounds/01 - JavaScript Drum Kit_sounds_tom.wav"></audio>
  <audio data-key="76" src="Drum Sounds/01 - JavaScript Drum Kit_sounds_tink.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
